<!doctype html>
{% extends "layout.html" %}
{% block title %}New review{% endblock %}
{% block content %}
<div class="info">
    Review of "{{ book_title }}"
    <br>
    Written by {{ user }}
    <br>

</div>
<div class="info">
    <h4>
        {{ review_title }}
    </h4>
    <p>
        {{ review }}
    </p>
</div>
<div class="info">

    Rating {{ rating }}/5

</div>
{% endblock %}
