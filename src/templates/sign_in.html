<!doctype html>
{% extends "layout.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
<div class="form">
    <h1>Sign in</h1>
    <form action="/sign_user_in" method="POST">
    <p>
        Username <br>
        <input type="text" name="username">
    </p>
    <p>
        Password <br>
        <input type="password" name="password">
    </p>
    <p>
        <input type="submit" value="Sign in">
    </form>
</div>
{% endblock %}
